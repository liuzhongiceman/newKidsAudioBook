<form enctype="multipart/form-data" class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="audioBook.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="audioBook.description"
        name="description"
      />
    </div>
    
    <!-- <div class="form-group">
      <label for="imagePath">ImagePath</label>
      <input
        type="text"
        class="form-control"
        id="imagePath"
        [(ngModel)]="audioBook.imagePath"
        name="imagePath"
      />
    </div> -->
    
    <div class="form-group">
      <label for="image">uploadImage</label>
      <!-- <input
        type="text"
        class="form-control"
        id="imagePath"
        [(ngModel)]="audioBook.imagePath"
        name="imagePath"
      /> -->
      <input 
        type="file"
        name="image"
        id="image"
        [(ngModel)]="audioBook.imagePath"
        class="form-control"
        required>
    </div>
    <!-- <input  (change)="fileChange($event)"  type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01"> -->

    
    <div class="form-group">
      <label for="audio">AudioPath</label>
      <input
        type="file"
        class="form-control"
        id="audio"
        name="audio"
        required
        [(ngModel)]="audioBook.audioPath"
      />
    </div>
    
    <div class="form-group">
      <label for="author">Reader</label>
      <input
        type="text"
        class="form-control"
        id="author"
        [(ngModel)]="audioBook.author"
        name="Author"
      />
    </div>

    <button (click)="upload()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newAudioBook()">Add</button>
  </div>
</form>
