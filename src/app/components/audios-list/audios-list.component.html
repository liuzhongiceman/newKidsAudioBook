<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Audio Books List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let audioBook of audioBooks; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAudioBook(audioBook, i)"
      >
        {{ audioBook.title }}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <div *ngIf="currentAudioBook">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentAudioBook.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentAudioBook.description }}
      </div>
      <div>
        <label><strong>Reader:</strong></label>
        {{ currentAudioBook.author }}
      </div>
      <div>
        <img [src]="currentAudioBook.imagePath" alt="audioBook">
      </div>
      <div>
        <audio controls>
          <source [src]="currentAudioBook.audioPath" type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
      </div>

      <a class="badge badge-warning" href="/audiosBook/{{ currentAudioBook.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentAudioBook">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
